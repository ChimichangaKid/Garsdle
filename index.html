<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GARSDLE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale =0, user-scalable=no">

        <link rel="stylesheet" href="app/garsdle.css">
        <link rel="icon" href="app/icon.png" type="image/png">
        <script src="app/garsdle.js" defer></script>
    </head>

    <body>
        <h1 class="title">GARSDLE</h1>
        <hr>

        <iframe id="yt_player" width="540" height="960" frameborder="0" allowfullscreen>
        
        </iframe>
        
        <div class="slidecontainer">
            <input type="range" min="1" max="40" value="1" class="slider" id="time_slider">
        </div>

        <span id="slider_value">Jan 2023</span> 

        <br>

        <button type="button" id="guess_button">
            Submit Guess
        </button>
        
        <br>
        <br>
        <span id="hint_label"></span>

        <br>
        <span id="solution"></span>

        <br>

        <span id="guesses_label">Number of Guesses Left = 5</span>
    </body>


</html>
